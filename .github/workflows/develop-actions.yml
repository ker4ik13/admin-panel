name: Develop Actions
# e2e tests
on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Сброка клиентского проекта
        run: |
          cd client
          npm install
          npm run lint
          npm run build
      - name: Сброка серверного проекта
        run: |
          cd client
          npm install
          npm run lint
          npm run build
